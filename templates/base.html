<!DOCTYPE html>
<!-- base template for all other templates to inherit from -->
<title>
  {% block title %}{% endblock %}
- BuyMe</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
<nav>
  <h1>BuyMe</h1>
  <ul>
    {% if g.user %}
      <li>
        <span>{{ g.user['username'] }}</span>
      </li>
      <li>
        <a href="{{ url_for("auth.logout") }}">Log Out</a>
      </li>
    {% else %}
      <li>
        <a href="{{ url_for("auth.register") }}">Register</a>
      </li>
      <li>
        <a href="{{ url_for("auth.login") }}">Log In</a>
      </li>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}<div class="flash">{{ message }}</div>{% endfor %}
  <!-- get_flashed_messages() is a function that returns a list of messages that were flashed to the user. -->
  <!-- load all errors in base template so they are displayed on every page -->
  {% block content %}{% endblock %}
</section>
